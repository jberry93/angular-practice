<div class="form-container">
  <h3>Basic Form</h3>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        [(ngModel)]="model.name"
        name="name"
        type="text"
        class="form-control"
        required
      >
    </div>
    <div class="form-group">
      <label for="game">Games List</label>
      <select
        [(ngModel)]="model.game"
        name="game"
        class="form-control"
        required
      >
        <option *ngFor="let game of games" [value]="game">{{ game }}</option>
      </select>
    </div>
    <div class="form-group">
      <label form="age">Age</label>
      <input
        [(ngModel)]="model.age"
        name="age"
        type="number"
        class="form-control"
        required
      >
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
