<!DOCTYPE html>
<html ng-app="myForm" lang="en">
  <head>
    <title>Angular Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="default.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="myController" class="angularForm">
      <h1 class="ui center aligned header">Angular Form</h1>
      <form name="formName" ng-submit="submitFormFunction()" novalidate class="ui form">
        <div class="field">
          <h4>Username</h4>
          <input
            ng-model="user.username"
            ng-minlength="2"
            ng-maxlength="8"
            ng-required="true"
            name="username"
            type="text"
            placeholder="Username"
            required>
          <p ng-show="formName.username.$invalid && !formName.username.$pristine">A username is required</p>
          <p ng-show="formName.username.$error.minlength">The username needs to be at least 2 characters</p>
          <p ng-show="formName.username.$error.maxlength">The username can only have 8 characters</p>
        </div>
        <div class="field">
          <h4>Password</h4>
          <input
            ng-model="user.password"
            name="password"
            type="password"
            placeholder="Password"
            required>
        </div>
        <p ng-show="formName.password.$invalid && !formName.password.$pristine">A password is required</p>
        <div class="field">
          <h4>Email</h4>
          <input
            ng-model="user.email"
            name="email"
            type="email"
            placeholder="Email"
            required>
        </div>
        <p ng-show="formName.email.$invalid && !formName.email.$pristine">An email is required</p>
        <br>
        <button ng-disabled="formName.$invalid" class="ui button" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
