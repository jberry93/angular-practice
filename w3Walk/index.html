<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="">
      <p>Name: <input type="text" ng-model="name"></p>
      <p>Email: <input type="email" ng-model="email"></p>
      <p>Lucky Number: <input type="number" ng-model="lucky"></p>
      <b>Your name is <i>{{name}}</i></b><br>
      <b>Your email is <i>{{email}}</i></b><br>
      <b>Your lucky number is <i>{{lucky}}</i></b>
    </div>
  </body>
</html>
